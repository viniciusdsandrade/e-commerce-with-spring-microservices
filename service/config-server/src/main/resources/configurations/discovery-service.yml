eureka:
  instance:
    hostname: localhost  # Define o hostname da instância do Eureka Client como 'localhost'. Isso é útil para que o servidor e os clientes saibam qual é o nome de host a ser usado para localizar a instância.
  client:
    registerWithEureka: false  # Indica que o Eureka Client deve se registrar no Eureka Server. Mesmo sendo um servidor, o Eureka pode atuar também como cliente.
    fetchRegistry: false  # Define que o Eureka Client deve buscar o registro de outros serviços do Eureka Server, necessário para poder descobrir outros microsserviços.
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  # Especifica a URL de registro do Eureka Server. Aqui, está usando o hostname definido anteriormente (${eureka.instance.hostname})
server:
  port: 8761  # E a porta configurada no servidor (${server.port}). Nesse caso, o Eureka Server rodará na porta padrão (8761) e estará acessível via HTTPS.